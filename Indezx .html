<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Souzaiosoficial AIM</title>

<body>
    <div class="container">
        <h1>☠️👨🏽‍💻@Fadinhaw.xiters - AIM IOS</h1>
        <div class="settings">
            <div class="setting">
                <label for="general-sensitivity">Sensibilidade Geral:</label>
                <input type="range" id="general-sensitivity" name="general-sensitivity" min="0" max="200" value="60">
            </div>
            <div class="setting">
                <label for="red-dot">Red Dot:</label>
                <input type="range" id="red-dot" name="red-dot" min="0" max="100" value="75">
            </div>
            <div class="setting">
                <label for="2x-scope">2x Scope:</label>
                <input type="range" id="2x-scope" name="2x-scope" min="0" max="100" value="70">
            </div>
            <div class="setting">
                <label for="4x-scope">4x Scope:</label>
                <input type="range" id="4x-scope" name="4x-scope" min="0" max="100" value="60">
            </div>
            <div class="setting">
                <label for="awm-scope">AWM scope:</label>
                <input type="range" id="awm-scope" name="awm-scope" min="0" max="100" value="45">
            </div>
    <div class="container">
                    <h1> 🫠 Arquivo Free </h1>
        </div> 
    </div>
</body>
